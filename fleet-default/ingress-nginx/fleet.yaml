defaultNamespace: ingress-nginx
helm:
  repo: https://kubernetes.github.io/ingress-nginx
  chart: ingress-nginx
  takeOwnership: true
  releaseName: ingress-nginx
  version: 4.5.2
  dependsOn:
  - name: main-fleet-default-ingress-nginx-config
  valuesFiles:
    - ingress-nginx-values.yaml
  valuesFrom:
    - secretKeyRef:
        name: ingress-values
        key: values.yaml
        namespace: ingress-nginx
